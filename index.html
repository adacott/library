<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Tracker</title>
</head>

<body>


    <header>
        <!-- <img class="logo" src="book.svg" alt=""> this is where a book logo will go -->
        <div class="container">
            <div class="logo-text">Library</div>
        </div>
    </header>

    <dialog>
        <form method="dialog">
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
            </div>

            <div>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
            </div>

            <div>
                <label for="pages">Pages: </label>
                <input type="number" name="pages" id="pages" required>
            </div>

            <div>
                <label for="date">Released: </label>
                <input type="date" name="date" id="date" required>
            </div>
            <div>
                <label for="read">Have you read it? </label>
                <select name="read" id="read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </dialog>

    <main>
        <div class="add-book">
            <button type="button">+ Add a new book</button>
        </div>
        <div class="cards">
            <!-- <div class="card isRead">
                <div class="title">The Wise Man's Fear</div>
                <div class="author">Patrick Rothfuss</div>
                <div class="pages">1120</div>
                <div class="released">09/22/2016</div>
                <button type="button" class="read">Read</button>
                <button type="button" class="remove">Remove book</button>
            </div> -->
        </div>
    </main>

    <footer>
        <div class="copyright">Copyright â’¸ 2023 adacott</div>
    </footer>

</body>



<script src="logic.js"></script>

</html>
